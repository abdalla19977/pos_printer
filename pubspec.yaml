name: pos_printer_helper
description: "A Flutter package that provides a unified interface for thermal printer operations across multiple POS device manufacturers."
version: 1.1.0
repository: 'https://github.com/abdalla19977/pos_printer'
topics : 
  - printing
  - thermal

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'
  

dependencies:
  flutter:
    sdk: flutter
  pigeon: ^22.7.4
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.cashier.pos_printer
        pluginClass: PosPrinterPlugin

